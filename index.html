<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-cody text-center mt-5">
            <h1 class="heading pb-3">Loan Calculator</h1>
            <form class="loan-form">
              <div class="input-group px-3">
                <span class="input-group-text" id="basic-addon1">$</span>
                <input
                  type="number"
                  id="amount"
                  class="form-control"
                  placeholder="Loan Amount"
                />
              </div>
              <div class="input-group p-3">
                <span class="input-group-text" id="basic-addon1">%</span>
                <input
                  type="number"
                  id="intrest"
                  class="form-control"
                  placeholder="intrest"
                />
              </div>

              <div class="px-3 mb-3">
                <input
                  type="number"
                  id="years"
                  class="form-control"
                  placeholder="Years To Repay"
                />
              </div>
              <div class="forn-group">
                 <button type="submit" class=" btn mb-2 btn-dark btn-block">Calculate</button>
              </div>
            </form>
            <div id="loading">
                <img class="w-25 h-25 mt-3" src="img/ZKZg.gif"  alt="">
            </div>
            <div class="result pt-5">
                <h5>Result</h5>
                <div class="input-group px-3 mt-3">
                    <span class="input-group-text" id="basic-addon1">Monthly Payment</span>
                    <input
                      type="number"
                      id="monthly-payment"
                      class="form-control"
                      disabled
                    />
                  </div>
                <div class="input-group px-3 mt-3">
                    <span class="input-group-text" id="basic-addon1">Total Payment</span>
                    <input
                      type="number"
                      id="total-payment"
                      class="form-control"
                      disabled
                    />
                  </div>
                <div class="input-group px-3 mt-3 mb-3">
                    <span class="input-group-text px-3" id="basic-addon1">Total interst</span>
                    <input
                      type="number"
                      id="total-interst"
                      class="form-control"
                      disabled
                    />
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
